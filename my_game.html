<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./my_game.css">
	<title>MyGame</title>
</head>

<body onload="my_game.__initModule(); my_game.startGame();">

	<div id="my_game_zone" >

		<div class="my_game_column_class">
			<div class="my_game_drawZone_class" id="my_game_drawZone">
			</div>
		</div>

		<div class="my_game_column_class">

			<p id="my_game_text_pleaseWait">Please wait, MyGame files are being loaded ...</p>

			<div id="my_game_buttonZone" class="my_game_buttonZone_class">

				<div class="my_game_logo_class">
					<span>&#11041;&#11042;</span>
					<span>MyGame</span>
					<span>&#11041;&#11042;</span>
				</div>

				<div class="my_game_buttonGroup_class">

					<button class="my_game_button_class" type="button" id="my_game_button_toogleCellNames"
						onclick="my_game.draw.toogleCellDivNames()">Toogle cell names</button>

					<button class="my_game_button_class" type="button" id="my_game_button_restartGame">Restart</button>

					<button class="my_game_button_class" type="button" id="my_game_button_resumeGame">Resume</button>
				</div>

			<div class="my_game_debugZone_class" id="my_game_debugZone">

				<div class="my_game_logo_class">
					<span>&#11041;&#11042;</span>
					<span>Debug</span>
					<span>&#11041;&#11042;</span>
				</div>

				<button class="my_game_button_class" type="button" id="my_game_debug_clearMessages" onclick="my_game.debug.clearMessages()">Clear</button>
				<span class="my_game_debug_mousePosition_class" id="my_game_debug_mousePosition">Mouse(x,y) = (?, ?)</span>
				<p class="my_game_debug_messages_class" id="my_game_debug_messages"></p>
			</div>
		</div>

		<script src="./my_game_init.js"></script>

    	<script src="./my_game_debug.js"></script>
    	<script src="./my_game_draw.js"></script>
		<script src="./my_game_presenter.js"></script>
		<script src="./my_game_rules.js"></script>
	<div>
</body

</html>
