</head>

<body onload="jersi.__initModule(); jersi.presenter.startGame();">

	<div id="jersi_zone" >

		<div class="jersi_column_class">
			<div class="jersi_drawZone_class" id="jersi_drawZone">
			</div>
		</div>

		<div class="jersi_column_class">

			<p id="jersi_text_pleaseWait">Please wait,  ùersi files are being loaded ...</p>

			<audio preload="auto" id="jersi_audio_slide">
			  <source src="sound/slide.mp3" type="audio/mpeg">
			  Your browser does not support the audio element.
			</audio>

			<audio preload="auto" id="jersi_audio_clickLight">
			  <source src="sound/click-light.mp3" type="audio/mpeg">
			  Your browser does not support the audio element.
			</audio>

			<audio preload="auto" id="jersi_audio_clickDark">
			  <source src="sound/click-dark.mp3" type="audio/mpeg">
			  Your browser does not support the audio element.
			</audio>

			<div id="jersi_buttonZone" class="jersi_buttonZone_class">

				<div class="jersi_logo_class">
					<span>&#11041;&#11042;</span>
					<span>jersi</span>
					<span>&#11041;&#11042;</span>
				</div>

				<div class="jersi_buttonGroup_class">

					<button class="jersi_button_class" type="button" id="jersi_button_ok"
						onclick="jersi.presenter.ok()">OK</button>

					<button class="jersi_button_class" type="button" id="jersi_button_undo"
						onclick="jersi.presenter.undo()">Undo</button>

					<button class="jersi_button_class" type="button" id="jersi_button_toogleCellNames"
						onclick="jersi.draw.toogleCellDivNames()">Coordinates</button>

					<button class="jersi_button_class" type="button" id="jersi_button_restartGame"
						onclick="jersi.presenter.restartGame()">Restart</button>

					<button class="jersi_button_class" type="button" id="jersi_button_debug"
						onclick="jersi.debug.debug()">Debug</button>
				</div>

			<div class="jersi_debugZone_class" id="jersi_debugZone">

				<div class="jersi_logo_class">
					<span>&#11041;&#11042;</span>
					<span>debug</span>
					<span>&#11041;&#11042;</span>
				</div>

				<button class="jersi_button_class" type="button" id="jersi_debug_clearMessages" onclick="jersi.debug.clearMessages()">Clear</button>
				<span class="jersi_debug_mousePosition_class" id="jersi_debug_mousePosition">Mouse(x,y) = (?, ?)</span>
				<p class="jersi_debug_messages_class" id="jersi_debug_messages"></p>
			</div>
		</div>

		<script src="./jersi_init.js"></script>

    	<script src="./jersi_debug.js"></script>
    	<script src="./jersi_draw.js"></script>
		<script src="./jersi_presenter.js"></script>
		<script src="./jersi_rules.js"></script>
	<div>
</body

</html>
